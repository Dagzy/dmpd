<div id="fb-root"></div>

<br><br>
<div><h1><strong>DUMPD</strong></h1></div>
<div class='container'>
	<div class="form">
		<div *ngIf="signup;else login">
			<ul class="tab-group">
				<li class="tab active"><a>Sign Up</a></li>
				<li class="tab" (click)="swap()"><a>Log In</a></li>
			</ul>
			<div id="signup">   
				<h1>Sign Up</h1>
				<form action="/" method="post">
					<div class="top-row">
						<div class="field-wrap">
							<label>
								First Name<span class="req">*</span>
							</label>
							<input type="text" required autocomplete="off" />
						</div>
						<div class="field-wrap">
							<label>
								Last Name<span class="req">*</span>
							</label>
							<input type="text"required autocomplete="off"/>
						</div>
					</div>
					<div class="field-wrap">
						<label>
							Email Address<span class="req">*</span>
						</label>
						<input id="login" type="email"required autocomplete="off"/>
					</div>
					<div class="field-wrap">
						<label>
							Set A Password<span class="req">*</span>
						</label>
						<input id="password" type="password"required autocomplete="off"/>
					</div>
					<button type="submit" class="button button-block">Get Started</button>
				</form>
			</div>
		
		</div>

		<ng-template #login>
			<ul class="tab-group">
				<li class="tab" (click)="swap()"><a>Sign Up</a></li>
				<li class="tab active"><a>Log In</a></li>
			</ul>
			<div id="login">   
				<h1>Welcome Back!</h1>
					<div class="field-wrap">
						<label>
							Email Address<span class="req">*</span>
						</label>
						<input type="email"required autocomplete="off" [(ngModel)]="model.email" />
					</div>
					<div class="field-wrap">
						<label>
							Password<span class="req">*</span>
						</label>
						<input type="password"required autocomplete="off" [(ngModel)]="model.pass" />
					</div>
					<p class="forgot"><a href="#">Forgot Password?</a></p>
					<button class="button button-block" (click)="logIn()">Log In</button>
			</div>
		</ng-template>
	</div> 
</div>
