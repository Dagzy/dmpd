<h1> My Messages </h1>

<div class="card" *ngFor="let message of filterMessages();let i=index">
	<div class="card-block">
		<ul>
			<li>
				<p>{{message.title}}</p>
				<p> {{message.text}}</p>

			</li>
		</ul>
	</div>
	<button (click)="goTo(i)"> Go To </button> 
	<button> Quick Send </button>
	<button (click)="delete(i)"> Delete </button>
</div>
<button (click)="testMessage()">TEST </button>
