<div>
	<br>
	<br>
	<h1> My Messages </h1>
</div>


<div *ngIf="!hasMessage">
	<h2>YOU HAVE NO MESSAGES :(</h2>
	<div class="col-sm-offset-5 col-sm-2">
		<button href="create" class="btn btn-primary btn-lg"> <a href="create"> Create something! :)</a></button>
	</div>
</div>
<div class="card" *ngFor="let message of filterMessages();let i=index"> <!-- For every message that is retrieved from the filterMessages function, display and instance of this template -->
	<div class="card-block">
		<ul>
			<li>
				<p>{{message.title}}</p>
				<p> {{message.text}}</p>
			</li>
		</ul>
	</div>
	<button (click)="goTo(i)" class="btn btn-primary btn-lg"> Go To </button> 
	<button (click)="quickSend(i)" class="btn btn-success btn-lg"> Quick Send </button>
	<button (click)="delete(i)" class="btn btn-danger btn-lg"> Delete </button>
</div>
