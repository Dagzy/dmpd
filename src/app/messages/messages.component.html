<div>
	<br>
	<br>
	<h1><strong>My Messages</strong></h1>
</div>


<div *ngIf="!(weHaveMessages())"> <!--if there are no messages to be displayed, then it displays the following message -->
	<br>

	<h3>YOU HAVE NO MESSAGES... YET ;)</h3>
	<div id="toolbar">
		<div class="wrapper text-center">
			<div class="btn-group">
				<br>
				<p><a routerLink="/create" role="button" id="msgttl" class="btn btn-primary btn-lg">Break some hearts </a></p> <!-- this button sends you to the create a message page -->
			</div>
		</div>
	</div>
</div>

<div *ngIf="(weHaveMessages())">
	<div class="container" *ngFor="let message of messageList;let i=index"> <!-- For every message that is retrieved from the filterMessages function, display and instance of this template -->
		<div class="row">
			<div class="panel-body">
				<div class="col-sm-10 vcenter">
					<h2><strong>{{message.title}}</strong></h2>
					<p>{{message.text}}</p>
				</div>
				<div id="outer">
					<div class="inner">
						<button (click)="delete(i)" class="btn btn-danger ml-auto btn-md" id="fit2"><i class="glyphicon glyphicon-trash"></i></button>							
					</div>
					<div class="inner">
						<button (click)="quickSend(i)" class="btn btn-success ml-auto btn-md" id="fit1"><i class="glyphicon glyphicon-send"></i></button>
					</div>
					<div class="inner">
						<button (click)="goTo(i)" class="btn btn-primary ml-auto btn-md" id="fit"><i class="glyphicon glyphicon-edit"></i></button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
