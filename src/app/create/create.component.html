
<div class='container' style="display: inline">
    <div class="row"> 
        <!-- rows do same line and coumns do different lines -->
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading"><h1 style="color: violet; text-align: center;">Category</h1></div>
                <div class="panel-body">
                    <!-- <ul class="categories"> -->
                    <!-- the nums re[present thst if 0, load amicable -->
                    <div class="amicable">
                        <input type="radio" id="amicable" name="cat">
                        <label for="amicable" class="btn btn-primary" id="amicable" (click)="setType(0)" >Amicable</label>
                    </div>
                    <br/>
                    <div class="blunt">
                        <input type="radio" id="blunt" name="cat">
                        <label for="blunt" class="btn btn-primary" id="blunt" (click)="setType(1)">Blunt</label>
                    </div>
                    <br/>
                    <div class="harsh">
                        <input type="radio" id="harsh" name="cat">
                        <label for="harsh" class="btn btn-primary" id="harsh" (click)="setType(2)">Harsh</label>
                    </div>
                    <br/>
                    <div class="pa">
                        <input type="radio" id="pa" name="cat">
                        <label for="pa" class="btn btn-primary" id="pa" (click)="setType(3)">Passive Aggressive</label>
                    </div>
                    <br/>
                    <div class="poems">
                        <input type="radio" id="poems" name="cat">
                        <label for="poems" class="btn btn-primary" id="poems" (click)="setType(4)">Poems</label>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>

<div class='container'>
    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading"><h1 style="color: blue; text-align: center;" id="intro">Greeting</h1></div>
                <div class="panel-body">
                    <div *ngIf="category == 0" >
                        <div class="amicable" *ngFor="let sentence of amicable.intro">             
                            <input type="radio" id="{{sentence}}" name="intro">
                            <label for="{{sentence}}" class="btn btn-primary" (click)="selectIntro(sentence)" id="{{sentence}}" [(ngModel)]="model.intro" ngDefaultControl>{{sentence}}</label> 
                        </div>
                    </div>
                    <div  *ngIf="category == 1">
                        <div class="blunt" *ngFor="let sentence of blunt.intro">
                            <input type="radio" id="{{sentence}}" name="intro">
                            <label for="{{sentence}}" class="btn btn-primary" (click)="selectIntro(sentence)" id="{{sentence}}" [(ngModel)]="model.intro" ngDefaultControl>{{sentence}}</label>
                        </div>
                    </div>
                    <div class="harsh" *ngIf="category == 2">
                        <div *ngFor="let sentence of harsh.intro">
                            <input type="radio" id="{{sentence}}" name="intro">
                            <label for="{{sentence}}" class="btn btn-primary" (click)="selectIntro(sentence)" [(ngModel)]="model.intro" ngDefaultControl>{{sentence}}</label>
                        </div>
                    </div>
                    <div class="pa" *ngIf="category == 3">
                        <div *ngFor="let sentence of pa.intro">
                            <input type="radio" id="{{sentence}}" name="intro">
                            <label for="{{sentence}}" class="btn btn-primary" (click)="selectIntro(sentence)" [(ngModel)]="model.intro" ngDefaultControl>{{sentence}}</label>
                        </div>
                    </div>
                    <div class="poems" *ngIf="category == 4">
                        <div *ngFor="let sentence of poems.intro">
                            <input type="radio" id="{{sentence}}" name="intro">
                            <label for="{{sentence}}" class="btn btn-primary" (click)="selectIntro(sentence)" [(ngModel)]="model.intro" ngDefaultControl>{{sentence}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading"><h1 style="color: violet; text-align: center;" id="mid">Main Message</h1></div>
                <!-- <h3 style="color: violet; text-align: center;" id="mid">Pick as many as you wish</h3> -->
                <div class="panel-body">
                    <div *ngIf="category == 0">
                        <div *ngFor=" let sentence of amicable.mid">
                            <input type="checkbox" id="{{sentence}}" name="mid" value="all">
                            <label for="{{sentence}}" class="btn btn-primary" (click)="appendToMid(sentence)" [(ngModel)]="model.mid" ngDefaultControl>{{sentence}}</label>
                        </div>
                    </div>
                    <div *ngIf="category == 1">
                        <div *ngFor="let sentence of blunt.mid">
                            <input type="checkbox" id="{{sentence}}" name="mid" value="all">
                            <label for="{{sentence}}" class="btn btn-primary" (click)="appendToMid(sentence)" [(ngModel)]="model.mid" ngDefaultControl>{{sentence}}</label>
                        </div>
                    </div>
                    <div *ngIf="category == 2">
                        <div *ngFor="let sentence of harsh.mid">
                            <input type="checkbox" id="{{sentence}}" name="mid" value="all">
                            <label for="{{sentence}}" class="btn btn-primary" (click)="appendToMid(sentence)" [(ngModel)]="model.mid" ngDefaultControl>{{sentence}}</label>
                        </div>
                    </div>
                    <div *ngIf="category == 3">
                        <div *ngFor="let sentence of pa.mid">
                            <input type="checkbox" id="{{sentence}}" name="mid" value="all">
                            <label for="{{sentence}}" class="btn btn-primary" (click)="appendToMid(sentence)" [(ngModel)]="model.mid" ngDefaultControl>{{sentence}}</label>
                        </div>
                    </div>
                    <div *ngIf="category == 4">
                        <div *ngFor="let sentence of poems.mid">
                            <input type="checkbox" id="{{sentence}}" name="mid" value="all">
                            <label for="{{sentence}}" class="btn btn-primary" (click)="appendToMid(sentence)" [(ngModel)]="model.mid" ngDefaultControl>{{sentence}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading"><h1 style="color: blue; text-align: center;" id="end">Goodbye</h1></div>
                <div class="panel-body">
                    <div *ngIf="category == 0">
                        <div *ngFor=" let sentence of amicable.end">
                            <input type="radio" id="{{sentence}}" name="end">
                            <label for="{{sentence}}" class="btn btn-primary" (click)="selectEnd(sentence)" [(ngModel)]="model.end" ngDefaultControl>{{sentence}}</label>
                        </div>
                    </div>
                    <div *ngIf="category == 1">
                        <div *ngFor="let sentence of blunt.end">
                            <input type="radio" id="{{sentence}}" name="end">
                            <label for="{{sentence}}" class="btn btn-primary" (click)="selectEnd(sentence)" [(ngModel)]="model.end" ngDefaultControl>{{sentence}}</label>
                        </div>
                    </div>
                    <div *ngIf="category == 2">
                        <div *ngFor="let sentence of harsh.end">
                            <input type="radio" id="{{sentence}}" name="end">
                            <label for="{{sentence}}" class="btn btn-primary" (click)="selectEnd(sentence)" [(ngModel)]="model.end" ngDefaultControl>{{sentence}}</label>
                        </div>
                    </div>
                    <div *ngIf="category == 3">
                        <div *ngFor="let sentence of pa.end">
                            <input type="radio" id="{{sentence}}" name="end">
                            <label for="{{sentence}}pa3" class="btn btn-primary" (click)="selectEnd(sentence)" [(ngModel)]="model.end" ngDefaultControl>{{sentence}}</label>
                        </div>
                    </div>
                    <div *ngIf="category == 4">
                        <div *ngFor="let sentence of poems.end">
                            <input type="radio" id="{{sentence}}" name="end">
                            <label for="{{sentence}}" class="btn btn-primary" (click)="selectEnd(sentence)" [(ngModel)]="model.end" ngDefaultControl>{{sentence}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <br/>
     <div class="row">
        <div class="col-md-12" id="message">
            <div class="panel panel-default">
                <div class="panel-heading"><h1 style="color: #F52887; text-align: center;">Message</h1></div>
                <div class="panel-body">
                    <div *ngIf="this.constructedMessage">
                        <h3>{{this.constructedMessage}}</h3>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</div>
