
<div class='container' style="display: inline">
    <div class="row"> 
        <!-- rows do same line and coumns do different lines -->
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading"><h1 style="color: violet; text-align: center;">Category</h1></div>
                <div class="panel-body">
                    <!-- <ul class="categories"> -->
                        <!-- the nums re[present thst if 0, load amicable -->
                    <button class="btn btn-primary" id="amicable" (click)="setType(0)" >Amicable</button>
                    <br/>
                    <button class="btn btn-primary" id="blunt" (click)="setType(1)">Blunt</button>
                    <br/>
                    <button class="btn btn-primary" id="harsh" (click)="setType(2)">Harsh</button>
                    <br/>
                    <button class="btn btn-primary" id="pa" (click)="setType(3)">Passive Aggressive</button>
                    <br/>
                    <button class="btn btn-primary" id="poems" (click)="setType(4)">Poems</button>
                    <!-- </ul> -->
                </div>
            </div>
        </div> 
    </div>
</div>
<div class='container'>
    <br/>
    <div class="row">
        <div class="col-md-3" style="background-color: blue; height: 100%;" id="intro">
            <h1 style="color: violet; text-align: center;" id="intro">Introduction</h1>
            <div *ngIf="category == 0" >
               <div *ngFor="let sentence of amicable.intro">
                   <!--We need to capture the value of what is selected-->
                   <!--Use captureValue function to capture and display it-->
                   <!-- ngmodel to grab stuff or grab numeric value -->
                   <button class="btn btn-primary" (click)="selectIntro(sentence)" [(ngModel)]="model.intro" ngDefaultControl>{{sentence}}</button>
                </div>
            </div>
            <div *ngIf="category == 1">
               <div *ngFor="let sentence of blunt.intro">
                   <button class="btn btn-primary" (click)="selectIntro(sentence)" [(ngModel)]="model.intro" ngDefaultControl>{{sentence}}</button>
                </div>
            </div>
            <div *ngIf="category == 2">
               <div *ngFor="let sentence of harsh.intro">
                   <button class="btn btn-primary" (click)="selectIntro(sentence)" [(ngModel)]="model.intro" ngDefaultControl>{{sentence}}</button>
                </div>
            </div>
            <div *ngIf="category == 3">
               <div *ngFor="let sentence of pa.intro">
                   <button class="btn btn-primary" (click)="selectIntro(sentence)" [(ngModel)]="model.intro" ngDefaultControl>{{sentence}}</button>
                </div>
            </div>
            <div *ngIf="category == 4">
               <div *ngFor="let sentence of poems.intro">
                   <button class="btn btn-primary" (click)="selectIntro(sentence)" [(ngModel)]="model.intro" ngDefaultControl>{{sentence}}</button>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-md-offset-1" style="background-color: white; height: 100%;">
            <h1 style="color: violet; text-align: center;" id="mid">Main Message</h1>
            <h3 style="color: violet; text-align: center;" id="mid">Pick as many as you wish</h3>
            <div *ngIf="category == 0">
               <div *ngFor=" let sentence of amicable.mid">
                   <button class="btn btn-primary" (click)="appendToMid(sentence)" [(ngModel)]="model.mid" ngDefaultControl>{{sentence}}</button>
                </div>
            </div>
            <div *ngIf="category == 1">
               <div *ngFor="let sentence of blunt.mid">
                   <button class="btn btn-primary" (click)="appendToMid(sentence)" [(ngModel)]="model.mid" ngDefaultControl>{{sentence}}</button>
                </div>
            </div>
            <div *ngIf="category == 2">
               <div *ngFor="let sentence of harsh.mid">
                   <button class="btn btn-primary" (click)="appendToMid(sentence)" [(ngModel)]="model.mid" ngDefaultControl>{{sentence}}</button>
                </div>
            </div>
            <div *ngIf="category == 3">
               <div *ngFor="let sentence of pa.mid">
                   <button class="btn btn-primary" (click)="appendToMid(sentence)" [(ngModel)]="model.mid" ngDefaultControl>{{sentence}}</button>
                </div>
            </div>
            <div *ngIf="category == 4">
               <div *ngFor="let sentence of poems.mid">
                   <button class="btn btn-primary" (click)="appendToMid(sentence)" [(ngModel)]="model.mid" ngDefaultControl>{{sentence}}</button>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-md-offset-1" style="background-color: blue; height: 100%;">
            <h1 style="color: violet; text-align: center;" id="end">Goodbye</h1>
            <div *ngIf="category == 0">
               <div *ngFor=" let sentence of amicable.end">
                   <button class="btn btn-primary" (click)="selectEnd(sentence)" [(ngModel)]="model.end" ngDefaultControl>{{sentence}}</button>
                </div>
            </div>
            <div *ngIf="category == 1">
               <div *ngFor="let sentence of blunt.end">
                   <button class="btn btn-primary" (click)="selectEnd(sentence)" [(ngModel)]="model.end" ngDefaultControl>{{sentence}}</button>
                </div>
            </div>
            <div *ngIf="category == 2">
               <div *ngFor="let sentence of harsh.end">
                   <button class="btn btn-primary" (click)="selectEnd(sentence)" [(ngModel)]="model.end" ngDefaultControl>{{sentence}}</button>
                </div>
            </div>
            <div *ngIf="category == 3">
               <div *ngFor="let sentence of pa.end">
                   <button class="btn btn-primary" (click)="selectEnd(sentence)" [(ngModel)]="model.end" ngDefaultControl>{{sentence}}</button>
                </div>
            </div>
            <div *ngIf="category == 4">
               <div *ngFor="let sentence of poems.end">
                   <button class="btn btn-primary" (click)="selectEnd(sentence)" [(ngModel)]="model.end" ngDefaultControl>{{sentence}}</button>
                </div>
            </div>
        </div>
    </div>
    <br/>
    <br/>
     <div class="row">
        <div class="col-md-12" style="background-color: #F52887; height: 100%;" id="message">
            <h3 style="color: violet;">Message</h3>
           
            <!--Display the value from the captureValue() function-->
            <!--Display the return value of the function-->
            <p>Return value of captureValue function: </p>
            <div *ngIf="this.constructedMessage">
                <h3>{{this.constructedMessage}}</h3>
            </div>
        </div>
    </div> 
</div>
