<div class='container'>
    <div class="row">
        <!-- rows do same line and coumns do different lines -->
        <div class="col-md-12">
            <br/>
            <div class="panel panel-default">
                <div class="panel-heading"><h1 style="text-align: center; color: #d60000;">Category</h1></div>
                <div class="panel-body" ng-init="active = true">
                    <!-- <ul class="categories"> -->
                    <!-- the nums re[present thst if 0, load amicable -->
                    <div class="btn-group btn-group-justified">
                        <div class="btn-group">
                            <input type="radio" id="amicable" name="cat">
                            <label for="amicable" class="btn btn-primary" id="amicable" (click)="setType(5)" style="border-radius:8px; font-size: 20px;">Amicable</label>
                        </div>

                        <div class="btn-group">
                            <input type="radio" id="blunt" name="cat">
                            <label for="blunt" class="btn btn-primary" id="blunt" (click)="setType(1)" style="border-radius:8px; font-size: 20px;">Blunt</label>
                        </div>

                        <div class="btn-group">
                                <input type="radio" id="haikus" name="cat">
                                <label for="haikus" class="btn btn-primary" id="haikus" (click)="setType(2)" style="border-radius:8px; font-size: 20px;" >Haikus</label>
                        </div>

                        <div class="btn-group">
                            <input type="radio" id="harsh" name="cat">
                            <label for="harsh" class="btn btn-primary" id="harsh" (click)="setType(3)" style="border-radius:8px; font-size: 20px;">Harsh</label>
                        </div>

                        <div class="btn-group">
                            <input type="radio" id="poems" name="cat">
                            <label for="poems" class="btn btn-primary" id="poems" (click)="setType(4)" style="border-radius:8px; font-size: 20px;" >Poems</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class='container' *ngIf="this.category">
    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading"><h1 style="color: #d60000; text-align: center;" id="intro">Greeting</h1></div>
                <div class="panel-body">
                    <div *ngIf="category == 5" >
                        <div class="amicable" *ngFor="let sentence of amicable.intro; let i = index">             
                            <input type="radio" id="{{sentence}}" name="intro">
                            <label for="{{sentence}}" class="btn btn-primary" (click)="selectIntro('amicable-intro', sentence, i)" [class.highlight]="isActivated('amicable-intro',i)" id="{{sentence}}" [(ngModel)]="model.intro" ngDefaultControl style="font-size: 18px;">{{sentence}}</label> 
                        </div>
                    </div>
                    <div  *ngIf="category == 1">
                        <div class="blunt" *ngFor="let sentence of blunt.intro; let i = index">
                            <input type="radio" id="{{sentence}}" name="intro">
                            <label for="{{sentence}}" class="btn btn-primary" (click)="selectIntro('blunt-intro', sentence, i)" [class.highlight]="isActivated('blunt-intro',i)" id="{{sentence}}" [(ngModel)]="model.intro" ngDefaultControl style="font-size: 18px;">{{sentence}}</label>
                        </div>
                    </div>
                    <div *ngIf="category == 2">
                        <div *ngFor="let sentence of haikus.intro; let i = index">
                            <input type="radio" id="{{sentence}}" name="intro">
                            <label for="{{sentence}}" class="btn btn-primary" (click)="selectIntro('haikus-intro', sentence, i)" [class.highlight]="isActivated('haikus-intro',i)" id="{{sentence}}" [(ngModel)]="model.intro" ngDefaultControl style="font-size: 18px;">{{sentence}}</label>
                        </div>
                    </div>
                    <div *ngIf="category == 3">
                        <div class="harsh" *ngFor="let sentence of harsh.intro; let i = index">
                            <input type="radio" id="{{sentence}}" name="intro">
                            <label for="{{sentence}}" class="btn btn-primary" (click)="selectIntro('harsh-intro', sentence, i)" [class.highlight]="isActivated('harsh-intro',i)" id="{{sentence}}" [(ngModel)]="model.intro" ngDefaultControl style="font-size: 18px;">{{sentence}}</label>
                        </div>
                    </div>
                    <div class="poems" *ngIf="category == 4; let i = index">
                        <div *ngFor="let sentence of poems.intro; let i = index">
                            <input type="radio" id="{{sentence}}" name="intro">
                            <label for="{{sentence}}" class="btn btn-primary" (click)="selectIntro('poems-intro', sentence, i)" [class.highlight]="isActivated('poems-intro',i)" id="{{sentence}}" [(ngModel)]="model.intro" ngDefaultControl style="font-size: 18px;">{{sentence}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading"><h1 style="color: #d60000; text-align: center;" id="mid">Main Message</h1></div>
                <div class="panel-body">
                    <div *ngIf="category == 5">
                        <div *ngFor=" let sentence of amicable.mid; let i = index">
                            <input type="checkbox" id="{{sentence}}" name="mid" value="all">
                            <label for="{{sentence}}" class="btn btn-primary" (click)="appendToMid('amicable-mid',sentence,i)" [class.highlight]="isActivated('amicable-mid',i)" [(ngModel)]="model.mid" ngDefaultControl style="font-size: 18px;">{{sentence}}</label>
                        </div>
                    </div>
                    <div *ngIf="category == 1">
                        <div *ngFor="let sentence of blunt.mid; let i = index">
                            <input type="checkbox" id="{{sentence}}" name="mid" value="all">
                            <label for="{{sentence}}" class="btn btn-primary" (click)="appendToMid('blunt-mid',sentence,i)" [class.highlight]="isActivated('blunt-mid',i)" [(ngModel)]="model.mid" ngDefaultControl style="font-size: 18px;">{{sentence}}</label>
                        </div>
                    </div>
                    <div *ngIf="category == 2">
                        <div *ngFor="let sentence of haikus.mid2; let i = index">
                            <input type="radio" id="{{sentence}}" name="mid2">
                            <label for="{{sentence}}" class="btn btn-primary" (click)="selectMid('haikus-mid2',sentence,i)" [class.highlight]="isActivated('haikus-mid2',i)" [(ngModel)]="model.mid2" ngDefaultControl style="font-size: 18px;">{{sentence}}</label>
                        </div>
                    </div>
                    <div *ngIf="category == 3">
                        <div *ngFor="let sentence of harsh.mid; let i = index">
                            <input type="checkbox" id="{{sentence}}" name="mid" value="all">
                            <label for="{{sentence}}" class="btn btn-primary" (click)="appendToMid('harsh-mid',sentence,i)" [class.highlight]="isActivated('harsh-mid',i)" [(ngModel)]="model.mid" ngDefaultControl style="font-size: 18px;">{{sentence}}</label>
                        </div>
                    </div>
                    <div *ngIf="category == 4">
                        <div *ngFor="let sentence of poems.mid2; let i = index">
                            <input type="radio" id="{{sentence}}" name="mid2">
                            <label for="{{sentence}}" class="btn btn-primary" (click)="selectMid('poems-mid2',sentence,i)" [class.highlight]="isActivated('poems-mid2',i)" [(ngModel)]="model.mid2" ngDefaultControl style="font-size: 18px;">{{sentence}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading"><h1 style="color: #d60000; text-align: center;" id="end">Goodbye</h1></div>
                <div class="panel-body">
                    <div *ngIf="category == 5">
                        <div class="prac" *ngFor=" let sentence of amicable.end; let i = index">
                            <input type="radio" id="{{sentence}}" name="end">
                            <label for="{{sentence}}" class="btn btn-primary" (click)="selectEnd('amicable-end',sentence,i)" [class.highlight]="isActivated('amicable-end',i)"[(ngModel)]="model.end" ngDefaultControl style="font-size: 18px;">{{sentence}}</label>
                        </div>
                    </div>
                    <div *ngIf="category == 1">
                        <div *ngFor="let sentence of blunt.end; let i = index">
                            <input type="radio" id="{{sentence}}" name="end">
                            <label for="{{sentence}}" class="btn btn-primary" (click)="selectEnd('blunt-end',sentence,i)" [class.highlight]="isActivated('blunt-end',i)"[(ngModel)]="model.end" ngDefaultControl style="font-size: 18px;">{{sentence}}</label>
                        </div>
                    </div>
                    <div *ngIf="category == 2">
                        <div *ngFor="let sentence of haikus.end; let i = index">
                            <input type="radio" id="{{sentence}}" name="end">
                            <label for="{{sentence}}" class="btn btn-primary" (click)="selectEnd('haikus-end',sentence,i)" [class.highlight]="isActivated('haikus-end',i)"[(ngModel)]="model.end" ngDefaultControl style="font-size: 18px;">{{sentence}}</label>
                        </div>
                    </div>
                    <div *ngIf="category == 3">
                        <div *ngFor="let sentence of harsh.end; let i = index">
                            <input type="radio" id="{{sentence}}" name="end">
                            <label for="{{sentence}}" class="btn btn-primary" (click)="selectEnd('harsh-end',sentence,i)" [class.highlight]="isActivated('harsh-end',i)"[(ngModel)]="model.end" ngDefaultControl style="font-size: 18px;">{{sentence}}</label>
                        </div>
                    </div>
                    <div *ngIf="category == 4">
                        <div *ngFor="let sentence of poems.end; let i = index">
                            <input type="radio" id="{{sentence}}" name="end">
                            <label for="{{sentence}}" class="btn btn-primary" (click)="selectEnd('poems-end',sentence,i)" [class.highlight]="isActivated('poems-end',i)"[(ngModel)]="model.end" ngDefaultControl style="font-size: 18px;">{{sentence}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<br/>
<br/>

<div class="container">
    <div *ngIf="!(weHaveTitle())"></div>
    <div *ngIf="(weHaveTitle())">
        <div class="row">
            <div class="col-md-12" id="message">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div *ngIf="this.model.title" >
                            <h2>{{this.model.title}}</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="!(weHaveMessage())"></div>
    <div *ngIf="(weHaveMessage())">
        <div class="row">
            <div class="col-md-12" id="message">
                <div class="panel panel-default">
                    <div class="panel-heading" style="background-color: #e8e8e8">
                        <div class="panel-body">
                            <div *ngIf="this.constructedMessage">
                                <h3>{{this.constructedMessage}}</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<br/>

<div class="container" *ngIf="!this.message.id">
    <div class="col-sm-offset-5">
        <a routerLink="/messages" role="button" id="def-save" (click)="onSubmit(i)" class="btn btn-danger btn-lg">Save</a>
        <a routerLink="/home" role="button" class="btn btn-danger btn-lg">Cancel</a>
    </div>
</div>
